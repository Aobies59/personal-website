<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Aobies9's world</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="desktop">
            <div class="desktop_icon" data-window="todo">
                <img draggable="false" src="assets/document.ico" />
                <span>To Do</span>
            </div>
            <div class="desktop_icon" data-window="timer">
                <img draggable="false" src="assets/document.ico" />
                <span>Timer</span>
            </div>
            <div class="desktop_icon" data-window="minesweeper">
                <img draggable="false" src="assets/minesweeper.png" />
                <span>Mine</span>
            </div>
        </div>

        <footer>
            <div class="bordered" id="start">
                <img draggable="false" src="assets/windows-icon.png" />
                <span>Start</span>
            </div>
            <div id="filler"></div>
            <div id="clock">
                <span id="clock_hours">22</span>
                :
                <span id="clock_minutes">00</span>
                <span id="clock_ampm">PM</span>
            </div>
        </footer>

        <div class="bordered" id="startMenu">
            <div id="startMenu_accent">Aobies59's World</div>
            <div id="startMenu_content">
                <div id="github">
                    <img draggable="false" src="assets/github.png" /><span
                        >Github</span
                    >
                </div>
                <div id="linkedin">
                    <img draggable="false" src="assets/linkedin.png" /><span
                        >Linkedin</span
                    >
                </div>
            </div>
        </div>

        <template id="startMenuWindows">
            <div
                id="todo"
                data-windowsize="big"
                data-scrollable="True"
                data-title="To Do"
                data-left="40%"
                data-top="20%"
            >
                &check; Make the clock in the bottom right actually work<br />
                &check; Create scrollable windows (with custom scrollbar)<br />
                &check; Make it so you can focus windows using the start bar<br />
                &check; Add some functionality to the start button<br />
                &check; Add some functionality to the start menu<br />
                - Add minimizing/maximing windows<br />
                &check; Add icons to the desktop (with the ability to select,
                click and open them)<br />
                - Add a portfolio page<br />
                - Add a resume page<br />
                &check; Minesweeper<br />
                - Minesweeper timer and score
            </div>
            <div
                id="timer"
                data-windowsize="small"
                data-title="Timer"
                data-left="60%"
                data-top="60%"
            >
                <span id="timer-minutes">00</span>:<span id="timer-seconds"
                    >00</span
                >
            </div>
            <div
                id="minesweeper"
                data-windowsize="text"
                data-title="Minesweeper"
                data-left="40%"
                data-top="30%"
            >
                <div id="minesweeper_header">
                    <div id="minesweeper_timer"></div>
                    <div id="minesweeper_face"></div>
                    <div id="minesweeper_score"></div>
                </div>
                <div id="minesweeper_game"></div>
            </div>
        </template>

        <script src="script.js"></script>
    </body>
</html>
