<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aobies9's world</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="appsContainer">
    <div class="app" data-name="Stretches">
      <img class="app_icon" src="assets/stretches_icon.png" />
      <p class="app_name">Stretches</p>
    </div>
  </div>
  <footer>
  </footer>

  <template>
    <div class="appContent" data-name="Stretches" id="stretches">
      <h1>Stretches</h1>
      <div id="timers_container">
        <div class="timer">
          <p class="timer_time">1:00</p>
          <p class="timer_name">Rotation - left</p>
          <button class="timer_button">
            <img class="timer_button-image" src="assets/play.png">
          </button>
        </div>
        <div class="timer">
          <p class="timer_time">1:00</p>
          <p class="timer_name">Rotation - right</p>
          <button class="timer_button">
            <img class="timer_button-image" src="assets/play.png">
          </button>
        </div>
        <div class="timer">
          <p class="timer_time">1:00</p>
          <p class="timer_name">Stretch - left</p>
          <button class="timer_button">
            <img class="timer_button-image" src="assets/play.png">
          </button>
        </div>
        <div class="timer">
          <p class="timer_time">1:00</p>
          <p class="timer_name">Stretch - right</p>
          <button class="timer_button">
            <img class="timer_button-image" src="assets/play.png">
          </button>
        </div>
        <div class="timer">
          <p class="timer_time">1:00</p>
          <p class="timer_name">Stretch - up</p>
          <button class="timer_button">
            <img class="timer_button-image" src="assets/play.png">
          </button>
        </div>
        <div class="timer">
          <p class="timer_time">1:00</p>
          <p class="timer_name">Stretch - down</p>
          <button class="timer_button">
            <img class="timer_button-image" src="assets/play.png">
          </button>
        </div>
      </div>
  </template>


  <div id="navigationPill"></div>
  <script src="script.js"></script>
</body>

</html>
